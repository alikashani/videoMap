<!DOCTYPE html>
<html >
	<head>
		<title>Quick Map</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
    <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>
	<body>
  	<div class="main-content">
  		<div id="map-container">
  			<div id="map-canvas"></div>
  		</div>
  		<div id="searchbar" class="searchbar">
  			<form id="searchform" name="searchform" method="get" onsubmit="return false;" style="width: 100%;">
  				<fieldset class="searchbox" id="searchbox" >
  					<div id="searchbox-wrapper" class="searchbox-wrapper">
  						<div id="searchbox-outer" class="searchbox-outer searchbox-outer-hover">
  							<div id="searchbox-inner" class="searchbox-inner">
  								<input id="searchinput" class="searchinput" type="text" autocomplete="off" placeholder="Enter an address">
  							</div>
  							<div id="searchbox-inner2"></div>
  						</div>
  					</div>
  				</fieldset>
  				<div id="searchbuttonbox" >
  					<button id="searchbutton" class="searchbutton">
  						<span class="searchbutton-s">Search</span>
  					</button>
  				</div>
  				<div style="clear:both;"></div>
  			</form>
  			<div style="clear:both;"></div>
  		</div>
  		<div id="input-coordinates-container">
  			<textarea id="input-coordinates" class="selected">40.689292, -74.04450740.701464, -74.015501</textarea>
  			<input type="button" value="Regenerate" id="regenerate" onclick="renderMarkers(); return false;">
  		</div>
  	</div>
	</body>
</html>
